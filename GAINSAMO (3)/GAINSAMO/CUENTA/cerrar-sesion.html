<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión - Gainsamo</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1A1A1A; /* Fondo oscuro */
            color: #FFFFFF; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message-container {
            background-color: #333333; /* Fondo gris oscuro */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #FF6B00; /* Naranja */
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        .btn {
            background-color: #FF6B00; /* Naranja */
            color: #FFFFFF;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #FF8C42; /* Naranja claro */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Sesión Cerrada</h1>
        <p>Has cerrado sesión correctamente. Haz clic en el botón para volver a iniciar sesión.</p>
        <a href="inicio-sesion.html" class="btn">Iniciar Sesión</a>
    </div>

    <script>
        // Eliminar los datos del usuario de localStorage
        localStorage.removeItem("usuario");
    </script>
</body>
</html>
