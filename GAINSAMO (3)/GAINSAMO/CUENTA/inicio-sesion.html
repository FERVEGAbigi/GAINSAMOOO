<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | GAINSAMO</title>
    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --naranja: #FF6B00;
            --naranja-claro: #FF8C42;
            --negro: #1A1A1A;
            --blanco: #FFFFFF;
            --gris: #F5F5F5;
            --gris-oscuro: #333;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background-color: var(--gris);
            color: var(--gris-oscuro);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--negro);
            padding: 1rem 2rem;
            text-align: center;
            color: var(--blanco);
        }

        .logo {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--naranja);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: var(--blanco);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            color: var(--negro);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gris-oscuro);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--naranja);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--naranja);
            color: var(--blanco);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--naranja-claro);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: var(--naranja);
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .form-group.error .form-control {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">GAINSAMO</div>
    </header>

    <main class="login-container">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" required>
                <span class="error-message">Por favor ingresa un correo electrónico válido</span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" required minlength="6">
                <span class="error-message">La contraseña debe tener al menos 6 caracteres</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-login">Ingresar</button>
            </div>
            <div class="login-footer">
                ¿No tienes una cuenta? <a href="registrarse.html">Regístrate aquí</a><br>
                <a href="olvidaste.html">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const usuario = JSON.parse(localStorage.getItem("usuario"));

            if (usuario && usuario.email === email && usuario.password === password) {
                alert("Inicio de sesión exitoso. Redirigiendo...");
                window.location.href = "mi-cuenta.html";
            } else {
                alert("Correo o contraseña incorrectos. Inténtalo de nuevo.");
            }
        });
    </script>
</body>
</html>
