<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios - Gainsamo</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --naranja: #FF6B00;
            --naranja-claro: #FF8C42;
            --negro: #1A1A1A;
            --blanco: #FFFFFF;
            --gris: #F5F5F5;
            --gris-claro: #E9E9E9;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gris);
            color: var(--negro);
        }

        header {
            background-color: var(--negro);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--blanco);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--naranja);
            text-transform: uppercase;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--blanco);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--naranja);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: var(--negro);
        }

        .card-content p {
            margin: 0.5rem 0;
            color: var(--gris-claro);
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            background-color: var(--naranja);
            color: var(--blanco);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--naranja-claro);
        }
    </style>
</head>
<body>
    <header>
        <a href="../PAGINAWEB.html" class="logo">GAINSAMO</a>
        <nav>
            <a href="../PAGINAWEB.html">Inicio</a>
            <a href="masa.html">Masa Muscular</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="salud.html">Salud y Bienestar</a>
            <a href="perdidap.html">Pérdida de Peso</a>
            <a href="ofertas.html">Ofertas</a>
        </nav>
    </header>
    <div class="container">
        <div class="grid">
            <!-- Tarjeta de accesorio 1 -->
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/51-puO+XqlL.jpg" alt="Accesorio 1">
                <div class="card-content">
                    <h3>Accesorio 1</h3>
                    <p>$500.00 MXN</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
            </div>
            <!-- Tarjeta de accesorio 2 -->
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/51dslDHv+iL.jpg" alt="Accesorio 2">
                <div class="card-content">
                    <h3>Accesorio 2</h3>
                    <p>$750.00 MXN</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
            </div>
            <!-- Tarjeta de accesorio 3 -->
            <div class="card">
                <img src="https://http2.mlstatic.com/D_NQ_NP_924765-MLM71583997416_092023-O.webp" alt="Accesorio 3">
                <div class="card-content">
                    <h3>Accesorio 3</h3>
                    <p>$300.00 MXN</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
            </div>
            <!-- Tarjeta de accesorio 4 -->
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDNnW3-IWXOhusymhphICghrELXRQCJIfNQw&s" alt="Accesorio 4">
                <div class="card-content">
                    <h3>Accesorio 4</h3>
                    <p>$450.00 MXN</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Guardar el carrito en localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Cargar el carrito desde localStorage
        function loadCart() {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                updateCart();
            }
        }

        // Llamar a loadCart() al cargar la página
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
