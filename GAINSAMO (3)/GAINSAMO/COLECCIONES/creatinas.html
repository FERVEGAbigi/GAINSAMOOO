<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatinas - Gainsamo</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --naranja: #FF6B00;
            --naranja-claro: #FF8C42;
            --negro: #1A1A1A;
            --blanco: #FFFFFF;
            --gris: #F5F5F5;
            --gris-claro: #E9E9E9;
            --rojo: #FF0000;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gris);
            color: var(--negro);
        }

        header {
            background-color: var(--negro);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--blanco);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--naranja);
            text-transform: uppercase;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--blanco);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--naranja);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        .category h2 {
            color: var(--naranja);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: var(--negro);
        }

        .card-content p {
            margin: 0.5rem 0;
            color: var(--gris-claro);
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            background-color: var(--naranja);
            color: var(--blanco);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--naranja-claro);
        }

        .offer {
            color: var(--rojo);
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="../PAGINAWEB.html" class="logo">GAINSAMO</a>
        <nav>
            <a href="../PAGINAWEB.html">Inicio</a>
            <a href="masa.html">Masa Muscular</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="saludb.html">Salud y Bienestar</a>
            <a href="perdidap.html">Pérdida de Peso</a>
            <a href="ofertas.html">Ofertas</a>
        </nav>
    </header>
    <div class="container">
        <div class="category">
            <h2>Creatinas</h2>
            <div class="grid">
                <!-- Producto 1 -->
                <div class="card">
                    <img src="https://www.suplementosgym.com.mx/media/catalog/product/cache/2/image/2522abfce08318a7b04a0a39d7099381/g/a/gat-creatine-1kg_1.jpg" alt="Creatina 1">
                    <div class="card-content">
                        <h3>Creatina 1</h3>
                        <p>$500.00 MXN</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>
                <!-- Producto 2 (Oferta) -->
                <div class="card">
                    <img src="https://m.media-amazon.com/images/I/713MkXxxikL.jpg" alt="Creatina 2">
                    <div class="card-content">
                        <h3>Creatina 2</h3>
                        <p class="offer">¡Oferta! $400.00 MXN</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>
                <!-- Producto 3 -->
                <div class="card">
                    <img src="https://x-gear.com.mx/assets/images/creatina.gif" alt="Creatina 3">
                    <div class="card-content">
                        <h3>Creatina 3</h3>
                        <p>$600.00 MXN</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Guardar el carrito en localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Cargar el carrito desde localStorage
        function loadCart() {
            const storedCart = localStorage.getItem('cart');
            if (storedCart) {
                cart = JSON.parse(storedCart);
                updateCart();
            }
        }

        // Llamar a loadCart() al cargar la página
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
