<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrenos - Gainsamo</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --naranja: #FF6B00;
            --naranja-claro: #FF8C42;
            --negro: #1A1A1A;
            --blanco: #FFFFFF;
            --gris: #F5F5F5;
            --gris-claro: #E9E9E9;
            --rojo: #FF0000;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gris);
            color: var(--negro);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: var(--negro);
            padding: 1rem 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--blanco);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--naranja);
            text-transform: uppercase;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--blanco);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--naranja);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        .category h2 {
            color: var(--naranja);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1rem;
            text-align: center;
        }

        .card-content h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: var(--negro);
        }

        .card-content p {
            margin: 0.5rem 0;
            color: var(--gris-claro);
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            background-color: var(--naranja);
            color: var(--blanco);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--naranja-claro);
        }

        .offer {
            color: var(--rojo);
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="../PAGINAWEB.html" class="logo">GAINSAMO</a>
        <nav>
            <a href="../PAGINAWEB.html">Inicio</a>
            <a href="masa.html">Masa Muscular</a>
            <a href="accesorios.html">Accesorios</a>
            <a href="saludb.html">Salud y Bienestar</a>
            <a href="perdidap.html">Pérdida de Peso</a>
            <a href="ofertas.html">Ofertas</a>
        </nav>
    </header>
    <div class="container">
        <div class="category">
            <h2>Pre-Entrenos</h2>
            <div class="grid">
                <!-- Producto 1 -->
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGTRjGorRSjbGTD1N_56x0R2fVWRh9WS2t-g&s" alt="Pre-Entreno 1">
                    <div class="card-content">
                        <h3>Pre-Entreno 1</h3>
                        <p>$450.00 MXN</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>
                <!-- Producto 2 (Oferta) -->
                <div class="card">
                    <img src="https://www.myprotein.es/images?url=https://static.thcdn.com/productimg/original/15771600-6885192173004019.jpg&format=webp&auto=avif&width=450&height=450&fit=crop" alt="Pre-Entreno 2">
                    <div class="card-content">
                        <h3>Pre-Entreno 2</h3>
                        <p class="offer">¡Oferta! $400.00 MXN</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>
                <!-- Producto 3 -->
                <div class="card">
                    <img src="https://www.yaoca.com/cdn/shop/products/yaocapreworkout_Mesadetrabajo1.jpg?v=1679534800" alt="Pre-Entreno 3">
                    <div class="card-content">
                        <h3>Pre-Entreno 3</h3>
                        <p>$500.00 MXN</p>
                        <a href="#" class="btn">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
